os:
  editPreset: "helix"
  editInTerminal: true

customCommands:
  - key: "G"
    command: "gh pr view -w {{.SelectedLocalBranch.Name}}"
    context: "localBranches"
    description: "Go to PR in github"
    stream: true
  - key: "<c-f>"
    command: "git fe"
    context: "localBranches"
    description: "Run git fetch -tpP origin"
    stream: true

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
